<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans|Lato:400,700|Open+Sans+Condensed:700|Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      a{
        color: royalblue;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }


      h1,h2,h3,h4 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
        font-family:Lato,"Helvetica Neue","Comic Sans MS", Arial ,monospace;
        font-weight: 400;
      }

      p, .card-content{
        font-size:18px;
        font-family: Roboto, "Helvetica Neue",serif;
        font-weight:400;
      }

      .cc:hover{
        background: rebeccapurple;
      }
      .cc{
        background-color: red;
        color: white;
      }

      table {
      width:100%;
      table-layout:auto;
      }

      table, th, td {
      border: 2px solid white;
      border-collapse: collapse;
      }

      th, td {
      padding: 5px;
      text-align: left;
      word-wrap:break-word;
      }

      table tr:nth-child(even) {
      background-color: #eee;
      }

      table tr:nth-child(odd) {
      background-color:#fff;
      }

      table th {
      background-color: black;
      color: white;
      }

      .drawer-list{
        font-size: 20px;
        font-weight:normal;
        line-height: 24px;
      }
      .paper-bar{
        padding-left:100px;
        padding-top:15px;
      }

      /* App  menu styling*/
      .selectable-content ::slotted(.app-menu-item), .app-menu-item {
        padding:0;
      }

     #collapse ::slotted(app-menu) {
       padding:0;
       padding-left: 15px;
     }

    .app-menu-item{
        font-size: 22px;
        font-family: Lato, "Helvetica Neue", serif;
        font-weight: 400;
      }

      p{
      font-size: 18px;
        font-family: Roboto, "Helvetica Neue", serif;
        font-weight:400;
      }
      li{
        font-size: 18px;
        font-family: Roboto, "Helvetica Neue", serif;
        font-weight:400;
      }

    </style>
  </template>
</dom-module>
