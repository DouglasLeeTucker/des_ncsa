<dom-module id="des-help">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../bower_components">

    <template>

<custom-style>
<style is="custom-style">

.form1:hover{
    background: var(--paper-blue-grey-50);

}

</style>
</custom-style>


<des-card  heading="DES SVA1 GOLD Release Help Form">
        
      <div class="card-content">
Please complete the form below with any questions related to the DES SVA1
    
GOLD public data release that were not addressed by the <a on-click="_documentation" href="[[rootPath]]docs">Documentation page</a>.
Indicating one or more relevant topics will help us properly direct your question.
</div>

<div class="card-content">

<b>Notes:</b><br>
<ul>
<li>
The SVA1 data products do not constitute an official DES data release and are provided on an "as is" basis in support of DES publications based on SVA1 data</li>
<li>
Support for the SVA1 data products is very limited. The primary sources of documentation are the papers that derived these data product as described by the Documentation page</a>
</li>
</ul>
</div>
<hr> 
</des-card>

<des-card>


      <div class="card-content">
            <div class="horizontal layout center-justified" >
            <paper-card heading="Help Form" elevation="4" style="padding:20px; width:100%; max-width:600px;">
        <form is="iron-form" id="form" method="post">
            <div class="form1" id="form1" >
            <p><b>Name:</b></p>
            <paper-input name="name" label="First" required></paper-input>
            <paper-input name="lastname" label="Last" required> </paper-input>
            </div>
            <hr>
            <div class="form1" id="form2"  >
            <p><b>Contact Information:</b></p>
            <paper-input name="email" label="Email" required >
            </paper-input>
                <paper-input name="Other Contact Information" label="Other Contact Information" ></paper-input>
            </div>
            <hr>
            <div class="form1" id="form3"  >
            <p><b>Question Topic (Please Select All That Apply):</b></p>
            <paper-checkbox name="topic" value="Gold Catalogs"> Gold catalogs</paper-checkbox><br>
            <paper-checkbox name="topic" value="Shear Catalogs"> Shear catalogs</paper-checkbox> <br>
            <paper-checkbox name="topic" value="Photo-z Catalogs"> Photo-z catalogs </paper-checkbox> <br>
            <paper-checkbox name="topic" value="RedMapper Catalogs"> RedMapper catalogs </paper-checkbox><br>
            <paper-checkbox name="topic" value="Files format/access"> File formats / File access </paper-checkbox><br>
            <paper-checkbox name="topic" value="General Questions"> General questions </paper-checkbox><br>
            <paper-checkbox name="topic" value="Other"> Other </paper-checkbox><br>
                <paper-input name="topic"  label="Please supply topic if checked 'Other'"> </paper-input><br>

            </div>
            <hr>

            
            <p><b>What's Your Question?</b></p>
            <iron-autogrow-textarea name="question" rows="10"  style="width:100%" class="form1" required></iron-autogrow-textarea><br><br>

            <hr>
                <paper-button raised class="cc" on-click="_submit">Submit Form</paper-button>

        </form>
        </paper-card>
        </div>
          </div>
                
      </des-card>
<paper-toast  id="toast1" text="Form has been submitted! Thanks!"> </paper-toast>


</template>

<script>
    class DesHelp extends Polymer.Element {
      static get is() { return 'des-help'; }
    }
    window.customElements.define(DesHelp.is, DesHelp);
  </script>

</dom-module>
