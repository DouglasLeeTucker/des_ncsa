      <div class="card-content">
          <span>
              This page presents the release of the DES Year 3 (Y3) data products. For a detailed description and list of available files of this release please see the links below. Users may also consider using the <a href="[[rootPath]]releases/dr2">DES DR2</a> based on six years of survey operations.
          </span>

      <div style="text-align: center">

          <a style="padding: 20px; text-decoration: none" href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/" target="_blank"><paper-button   raised  class="desButton">Files</paper-button></a>
              <paper-button   raised  class="desButton" on-click="_scroll"> Data Summary</paper-button>
          <a style="padding: 20px; text-decoration: none" href="[[rootPath]]help"><paper-button   raised class="desButton">Help</paper-button></a>
      </div>
      <hr />
      <h2>
        <strong>Overview</strong>
      </h2>
      <p>The Dark Energy Survey (DES) Year-Three (Y3) Gold data release consists of the data products used for DES Y3 cosmology and some non-cosmology related science. These products include object catalogs, survey characterization maps, and cosmological likelihoods associated with DES Y3 papers. This release is divided into several sections:</p>
      <p style="margin-left: 60.0px;">1) <a href="[[rootPath]]releases/y3a2/Y3gold">Gold products</a>: This section contains the primary DES Y3 data products including the Gold object catalog and auxiliary healpix maps, including hundreds of observing condition maps and footprint masks.</p>
      <p style="margin-left: 60.0px;">1) <a href="[[rootPath]]releases/y3a2/Y3balrog">Balrog</a>: This section contains the primary DES Y3 data products including the Gold object catalog and auxiliary healpix maps, including hundreds of observing condition maps and footprint masks.</p>
      <p style="margin-left: 60.0px;">1) <a href="[[rootPath]]releases/y3a2/Y3deepfields">Deep Fields</a>: This section contains the primary DES Y3 data products including the Gold object catalog and auxiliary healpix maps, including hundreds of observing condition maps and footprint masks.</p>
      <p style="margin-left: 60.0px;">2) <a href="[[rootPath]]releases/y3a2/Y3key-catalogs">Y3KP catalogs</a>: This section contains all catalogs used to run the main cosmological analysis from the cross-correlation of weak-lensing and clustering. It is serve as several h5 files, plus some code snippet (python) to interface with the data and isntructions to reproduce the catalogs used in our analysis. They include the shape catalogs (metacal), the redmagic and the maglim samples.</p>
      <p style="margin-left: 60.0px;">3) <a href="[[rootPath]]releases/y3a2/Y3key-products">Y3KP products</a>: Data vectors and likelihoods from the main DES cosmological analysis (3x2pt statistics), combining weak lensing and galaxy clustering. These results used the Y3KP Catalogs described above.</p>
      <p style="margin-left: 60.0px;">4) <a href="[[rootPath]]releases/y3a2/Y3bao">BAO sample</a>: a subset of Gold products aimed at measuring the BAO scale; includes the catalogs, data vectors and likelihoods. The selection was based on the Y3 Gold catalog.</p>
      <p style="margin-left: 60.0px;">4) <a href="[[rootPath]]releases/y3a2/Y3redmagic">Redmagic samples</a>: Redmagic samples</p>
      <p style="margin-left: 60.0px;">5) <a href="[[rootPath]]releases/y3a2/Y3massmaps">Mass maps</a>: Mass maps reconstructed from weak lensing signal</p>
      <p style="margin-left: 60.0px;">5) <a href="[[rootPath]]releases/y3a2/Y3mard">X-ray clusters</a>: X-ray clusters</p>
      <p style="margin-left: 60.0px;">4) <a href="[[rootPath]]releases/y3a2/gal-morphology">Morphology catalogs</a>: Several galaxy morphology catalogs
        <span style="color: rgb(255,0,0);"> </span>
      </p>
      <p style="text-align: left;">
        <br/>
      </p>
      <h3>
        <strong>Caveats</strong>
      </h3>
      <p>The DES Y3 data products <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">do not</span>
        </strong> constitute an official DES data release and are provided on an <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">"as is"</span>
        </strong> basis in support of DES publications based on Y3 data.</p>
        <!--p>
          Note that the object catalogs distributed as part of this release <strong>do not</strong> all report identical values for the equatorial coordinates (RA, DEC) of individual objects due to differences in the precision of coordinate values recorded in the catalogs. Most of the catalogs based on multi-object fitting (MOF) report the (RA, DEC) coordinates at double precision, whereas the Gold catalog and several catalogs derived from the Gold catalog report truncated values at float precision. The coordinate precision is specified in the documentation for each object catalog. Users may also consider using the DES DR1 based on three years of survey operations for improved astrometric accuracy and precision.
        </p-->


      <h3>
        <strong>Support</strong>
      </h3>
        <div id="y3access" />
      <p>Support for the Y3 data products is very limited. The primary sources of documentation are the papers that derived these data products, and questions can be addressed to the authors of those papers.</p>
      <p>
        <br/>
      </p>

      <h2>
        <strong>Data Access</strong>
      </h2>
      <p>The full listing of downloadable files can be found <strong>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/">here</a>
        </strong>.</p>
      <p>The data products are described in more detail on the pages linked above and files are linked by topic below. Catalog files are distributed as gzipped <a href="http://fits.gsfc.nasa.gov/fits_documentation.html">FITS</a> binary tables. Ancillary depth maps, survey condition maps, and footprint masks are provided as <a href="http://healpix.jpl.nasa.gov/">HEALPix</a> formatted gzipped binary FITS tables.</p>
      <p>
        <strong>Release Notes:</strong>
      </p>
      <p><u>01 January 2022</u>: First release of Gold catalog and Y3KP products, morphology, mass maps, redmagic and BAO</p>
