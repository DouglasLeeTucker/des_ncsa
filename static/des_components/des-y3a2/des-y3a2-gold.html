<des-card heading ='Y3 Gold Table Schema'>
    <div class=card-content>
        Below we present a summarized version of the Y3 Gold tables and their description, some of the columns
        have links to a more detailed explanation and origin, in particular, the <a href = "http://sextractor.readthedocs.io/en/des_dr1/" target="_blank"> Sextractor parameters used for DR1 and DR2</a>. Note that each table has a 1% sampled version of the table for trying out queries. For example, Y3_GOLD_SAMPLE is the same as Y3_GOLD but with only 1% of objects.
        <ul>
          <li><a href="javascript:void(0)" on-tap="_main">Y3_GOLD</a></li>
       </ul>
        <hr />

        <p><br/></p>
        <div class="fixup" id="schema_main"></div>
