  <h2>
    <strong>Overview</strong>
  </h2>
  <p>General description. Contents of the release.

Paper link, Robert's figure, maybe the big table.

In <a href="https://ui.adsabs.harvard.edu/abs/2021MNRAS.tmp.2835H/abstract"> Hartley et al. 2021</a> we describe the Dark Energy Survey (DES) Deep Fields, a set of images and associated multi-wavelength catalogue (ugrizJHKs) built from Dark Energy Camera (DECam) and Visible and Infrared Survey Telescope for Astronomy (VISTA) data. The DES Deep Fields comprise 11 fields (10 DES supernova fields plus COSMOS), with a total area of ~30 square degrees in ugriz bands and reaching a maximum i-band depth of 26.75 (AB, 10σ, 2″)</p>


  <h2>
    <strong>Images</strong>
  </h2>
<p>
Image files are compressed with fpack and one file is provided for each single-chip coadded image and depth level (SE_TRUTH, COADD_TRUTH, DEEPEST). The structure of each multi-extension fits file is as follows:
<list>
  <li>Extension 0: science image</li>
  <li>Extension 1: mask</li>
  <li>Extension 2: weight map</li>
</list>
</p>

<p>
  Directory structure is depth first, followed by field name. Images for all chips and all bands for a given depth and field are contained in a single directory.

  <list>
    <li>--link to SE_TRUTH directory--</li>
    <li>--link to COADD_TRUTH directory--</li>
    <li>--link to DEEPEST directory--</li>
  </list>
</p>

<p>
  File naming convention follows the pattern, [field name]_[chip number]_[depth level]_[band].fits.fz <br>
  e.g. The COADD_TRUTH-depth z-band image for chip number 19 in the X3 supernova field has the path:<br>
  COADD_TRUTH/SN_X3/SN-X3_C19_COADD_TRUTH_z.fits.fz
</p>


</br>
