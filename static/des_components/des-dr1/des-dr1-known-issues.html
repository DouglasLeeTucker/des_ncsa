<dom-module id="des-dr1-known-issues">


<template>

<style include="shared-styles">
:host {
       display: block;
       padding: 10px;
       }

</style>




<des-card heading ='Known Issues'>
    <div class=card-content>
    </div>
</des-card>
</template>
<script>
    class DesDr1KnownIssues extends Polymer.Element {
      static get is() { return 'des-dr1-known-issues'; }
      _progress() {
          this.$.observing_progress.scrollIntoView();
      }
      _intro() {
          this.$.observing_intro.scrollIntoView();
      }
      _decam() {
          this.$.observing_decam.scrollIntoView();
      }
      _oper() {
          this.$.observing_oper.scrollIntoView();
      }

    }
    window.customElements.define(DesDr1KnownIssues.is, DesDr1KnownIssues);
  </script>

</dom-module>
