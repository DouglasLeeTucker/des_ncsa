      <div class="card-content">
          <p> We present the first cosmological parameter constraints based on measurements by the Dark Energy Survey of Type Ia supernovae (SNe~Ia).
        The analysis uses a subsample of 207 spectroscopically confirmed SNe~Ia from the first three years of the Dark Energy Survey,
        combined with a low-redshift sample of 122 SNe.
        This paper builds on a series of companion analyses on the DES Supernova (DES-SN) sample covering
        SN Ia discovery, spectroscopic selection, photometry, calibration, selection bias corrections,
        and evaluation
        of systematic uncertainties. For a flat ΛCDM model we find Ω<sub>M</sub> = 0.XXX +- 0.XXX.
        For a flat ωCDM model, when combining our SN Ia constraints with those from the cosmic microwave background and baryon acoustic oscillations
        we find Ω<sub>M</sub>=0.XXX +- 0.00X and ω=-X.XXX +- 0.XXX. These results are in agreement with a cosmological constant, and are
        competitive with the most powerful constraints on dark energy equation of state using SNe Ia (JLA, Pantheon).
        A future analysis is planned for the full five-year photometrically identified sample of ~2000 DES-SN SNe~Ia.

          </p>
