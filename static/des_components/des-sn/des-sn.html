      <div class="card-content">
          <p> We describe the first public data release of the Dark Energy Survey Supernova Program, DES-SN3YR, consisting of data products used to compute the cosmological result from the first 3 years of spectroscopically classified supernovae. We provide filter transmissions, photometry and SN+Host metadata, bias corrections, best fit distances, measurement uncertainties, full systematic covariance matrix, and CosmoMC inputs & chains. DES-SN3YR is based on a set of 207 Type Ia SNe from DES and 122 SNe Ia from external Low-z SN Ia samples.

This work builds on a series of companion analyses on the DES-SN sample covering
SN Ia discovery, spectroscopic selection, photometry, calibration, selection bias corrections,
and evaluation of systematic uncertainties.

          </p>
