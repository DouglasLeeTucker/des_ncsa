<des-card heading="Y1A1 Gold Observing Conditions">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>
    <span style="color: rgb(0,0,0);">In <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a>  we describe the creation, content, and validation of the Dark Energy Survey (DES) internal year-one cosmology data set, Y1A1 GOLD, in support of upcoming cosmological analyses. The Y1A1 GOLD data set is assembled from multiple epochs of DES imaging and consists of calibrated photometric zero-points, object catalogs, and ancillary data products—e.g., maps of survey depth and observing conditions, star–galaxy classification, and photometric redshift estimates— The Y1A1 GOLD wide-area object catalog consists of ∼ 137 million objects detected in co-added images covering ∼ 1800 {\deg }</span>
    <sup>2</sup>
    <span style="color: rgb(0,0,0);"> in the DES grizY filters. </span>
  </p>
  <p>
    <span style="color: rgb(0,0,0);">
      <br/>
    </span>
  </p>
  <p>
    <span style="color: rgb(0,0,0);">In this page we share the observing condition maps created from DESDM products.<br/>
    </span>
  </p>
  <h2>
    <strong>
      <span style="color: rgb(0,0,0);">Download</span>
    </strong>
  </h2>
  <p>
    <span style="color: rgb(0,0,0);">The observing conditions maps are distributed separately for the two wide Y1A1 regions, <strong>SPT</strong> and <strong>STRIPE82</strong>. In both cases, these are <a href="https://healpix.jpl.nasa.gov/">healpix</a> maps, in RING ordering, equatorial coordinates at nside=4096 that have been compressed in a <a href="https://en.wikipedia.org/wiki/Zip_(file_format)">zip</a> file.  For the SPT observing conditions, we further divide the data into various zip files, two per band (grizY), one with observing conditions related to FWHM (SPT_band_X_FWHM), and another file with the rest of observables (SPT_band_X_ALLBUTFWHM).</span>
  </p>
  <p>
    <span style="color: rgb(0,0,0);">
      <br/>
    </span>
  </p>

      <span style="color: rgb(0,0,0);">

      </span>
      <br/>
      <span style="color: rgb(0,0,0);">
