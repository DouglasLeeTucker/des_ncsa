<template>

<des-card heading="Y1A1 Gold Star/Galaxy Separation">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>
    <span style="color: rgb(0,0,0);">In <a href="http://adsabs.harvard.edu/abs/2018arXiv180502427S">Sevilla-Noarbe et al. (2018)</a> we perform a comparison of different approaches to star-galaxy classification using the broad-band photometric data from Year 1 of the Dark Energy Survey. This is done by performing a wide range of tests with and without external `truth' information, which can be ported to other similar datasets. We make a broad evaluation of the performance of the classifiers in two science cases with DES data that are most affected by this systematic effect: large-scale structure and Milky Way studies. In general, even though the default morphological classifiers used for DES Y1 cosmology studies are sufficient to maintain a low level of systematic contamination from stellar mis-classification, contamination can be reduced to the O(1%) level by using multi-epoch and infrared information from external datasets. For Milky Way studies the stellar sample can be augmented by ~20% for a given flux limit.</span>
  </p>
  <h2>
    <strong>Download</strong>
  </h2>
  <p>The catalogs included here are of two types:</p>
  <ul>
    <li>Calibration catalogs of DES measurements matched to external imaging or spectroscopic data, which serve as 'truth' references.</li>
    <li>A 'wide' catalog including ~95M sources with additional measurements of different star-galaxy classifiers.</li>
  </ul>
  <p>
    <strong>Files:</strong>
  </p>
  <p>All files associated with the star/galaxy separation tests can be found here:</p>
  <p>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/">http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/</a>
  </p>
  <p>Or from individual links below:</p>
  <ul>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_cosmos_tests_v2.fits">sgsep_cosmos_tests_v2.fits (23MB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_hsc_tests_v2.fits">sgsep_hsc_tests_v2.fits (3MB)</a> </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_stripe82_tests_v2.fits">sgsep_stripe82_tests_v2.fits (9.4MB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_validation_masked_nopzs.fits">sgsep_validation_masked_nopzs.fits (16GB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_vvds_tests_v2.fits">sgsep_vvds_tests_v2.fits (1MB)</a>
    </li>
  </ul>
  <h2>
    <strong>Catalog Description</strong>
  </h2>
  <p>The following columns describe the information in the calibration catalogs. NB some of the columns might be absent in some of them. See <a href="http://adsabs.harvard.edu/abs/2018arXiv180502427S">Sevilla-Noarbe et al. 2018</a> for a full description of the classifiers included here.</p>
  <table>
    <colgroup>
      <col/>
      <col/>
    </colgroup>
    <tbody>
      <tr>
        <th>Column name</th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">COADD_OBJECTS_ID</td>
        <td colspan="1">Identifier  assigned  to  each  object  in  the  co-add  DES  Y1  dataset,  reported  here  from  The Gold Catalog</td>
      </tr>
      <tr>
        <td colspan="1">RA/DEC</td>
        <td colspan="1">Coordinates for the objects.</td>
      </tr>
      <tr>
        <td colspan="1">
          <p>
            <span style="color: rgb(0,0,0);">MAG_AUTO_{G|R|I|Z|Y}</span>
          </p>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Magnitude estimation, for an elliptical model based on the Kron radius [mag]</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">MAGERR_AUTO_{G|R|I|Z|Y}</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Uncertainty in magnitude estimation, for an elliptical model based on the Kron radius [mag]</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1">MAG_CM_MOF_</span>{<span style="color: rgb(0,0,0);">G|R|I|Z</span>}</p>
        </td>
        <td colspan="1">
          <p>Magnitude estimation, using the MOF code (see Drlica Wagner et al. 2018) from a Gaussian mixture model fit to the multiple epochs composing the detection. This</p>
          <p>magnitude is corrected by stellar locus regression (including the effect of extinction using SFD98 maps) as explained in <span>Drlica Wagner et al. 2018. </span>[mag]</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1">MAG_PSF_MOF_<span>{</span>
              <span style="color: rgb(0,0,0);">G|R|I|Z</span>
              <span>}</span>
            </span>
          </p>
        </td>
        <td colspan="1">
          <span>
            <span>Magnitude estimation, using the MOF code (see Drlica Wagner et al. 2018) using the flux through the PSF estimated model.</span>
          </span>
          <p>This magnitude is corrected by stellar locus regression (including the effect of extinction using SFD98 maps) as explained in Drlica Wagner et al. 2018. [mag]</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">CONCENTRATION_MOF_<span>{</span>
          <span style="color: rgb(0,0,0);">G|R|I|Z</span>
          <span>}</span>
        </td>
        <td colspan="1">
          <span>MAG_PSF_MOF_</span>
          <span>{</span>
          <span style="color: rgb(0,0,0);">G|R|I|Z</span>
          <span>} - <span class="s1">MAG_CM_MOF_</span>
            <span>{</span>
            <span style="color: rgb(0,0,0);">G|R|I|Z</span>
            <span>}</span>
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="1">CLASS_STAR_I</td>
        <td colspan="1">SExtractor's neural network star-galaxy classifier, measured on the i-band coadd image. 0 – extended; 1 – point source.</td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">SPREAD_MODEL_I</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Morphology based classifier based on comparison between a PSF versus exponential-PSF model. Values closer to 0 correspond to stars, larger values correspond to galaxies.</span>
        </td>
      </tr>
      <tr>
        <td>
          <span style="color: rgb(0,0,0);">SPREADERR_MODEL_I</span>
        </td>
        <td>
          <span style="color: rgb(0,0,0);">Uncertainty in morphology based classifier based on comparison between PSF versus exponential-PSF model.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">CM_T</td>
        <td colspan="1">A size estimator from the MOF pipeline, this is the <span style="color: rgb(34,34,34);">parameter in the Gaussian mixture model corresponding to the trace of the unweighted</span>
          <br/>
          <span style="color: rgb(34,34,34);">second moments matrix.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">CM_T_ERR</td>
        <td colspan="1">Error on CM_T</td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1">ADABOOST_PGAL</span>
          </p>
        </td>
        <td colspan="1">The star-galaxy classifier using a machine learning framework based on the scikit package, using the SExtractor outputs. <span style="color: rgb(0,0,0);">Values closer to 1 correspond to galaxies, larger values correspond to stars.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1">ADABOOST_PGAL_MOF</span>
          </p>
        </td>
        <td colspan="1">
          <span>The star-galaxy classifier using a machine learning framework based on the scikit package, using the MOF outputs. </span>
          <span style="color: rgb(0,0,0);">Values closer to 1 correspond to galaxies, larger values correspond to stars.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1">GALSIFT_PGAL_MOF</span>
          </p>
        </td>
        <td colspan="1">
          <span>The star-galaxy classifier using the machine learning method based on MultiClass (Soumagnac et al. 2015), using MOF outputs. </span>
          <span style="color: rgb(0,0,0);">Values closer to 1 correspond to galaxies, larger values correspond to stars.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1">MCAL_RATIO</span>
          </p>
        </td>
        <td colspan="1">The size ratio between the model fit, using a single Gaussian, and a PSF fit, from the metacalibration pipeline (Sheldon &amp; Huff 2017, Huff &amp; Mandelbaum 2017).</td>
      </tr>
      <tr>
        <td colspan="1">SVMPRED</td>
        <td colspan="1">A Support Vector Machine prediction using FLUX_RADIUS, MAG_AUTO and SPREAD_MODEL.</td>
      </tr>
      <tr>
        <td colspan="1">BPZ_MC</td>
        <td colspan="1">A photometric redshift prediction using the BPZ (Benítez 2000) template fitting code.</td>
      </tr>
      <tr>
        <td colspan="1">TRUE_CLASS</td>
        <td colspan="1">The 'truth' value for the object, according to the matched catalog (ADD DESCRIPTION HERE ON HOW THIS IS OBTAINED).</td>
      </tr>
    </tbody>
  </table>

</div>
</des-card>
</template>
