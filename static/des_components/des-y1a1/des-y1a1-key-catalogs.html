<des-card heading="Y1KP Catalogs">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>
    <span style="color: rgb(0,0,0);">In <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a> we describe the creation, content, and validation of the Dark Energy Survey (DES) internal year-one cosmology data set, Y1A1 GOLD, in support of the DES Y1 cosmological analyses. The Y1A1 GOLD contains a secondary reduction result, called <strong>MOF</strong>. We used the <strong>
        <a href="https://github.com/esheldon/ngmixer">ngmix</a>
      </strong> code (<a href="http://adsabs.harvard.edu/abs/2014MNRAS.444L..25S">Sheldon 2014</a>; <a href="http://iopscience.iop.org/article/10.3847/1538-4357/aa704b/meta">Sheldon &amp; Huff 2017</a>; <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2016</a>) to reanalyze pixel-lelvel data from multi-epoch postage stamps of each object in the Y1A1 GOLD coadd catalog. We used ngmix in multi-epoch, multi-band, and multi-object fit, which we call "<strong>MOF</strong>".</span>
  </p>
  <p>
    <span style="color: rgb(0,0,0);">The MOF photometry served as input for the creation of photometric redshifts and shape catalogs used in weak lensing analysis, for the Redmapper and Redmagic catalogs. These products, together with the PSF modelling with psfex are delivered in this page<br/>
    </span>
  </p>
  <h2>
    <strong>Y1KP Products Download</strong>
  </h2>
  <ul>
    <li>
    <a href="[[rootPath]]releases/y1a1/key-catalogs/key-mof">Multi-Object-Fitting (MOF) Catalogs and Depth Maps</a>
    </li>
    <li>
      <a href="#">PSF Catalog</a>
    </li>
    <li>
        Shape Catalogs with associated redshift distributions</li>
    <li>redMaGiC Catalogs (To be released)</li>
    <li>redMaPPer Catalogs (To be released)</li>
  </ul>
  <p>Further information on individual galaxies’ photometric redshifts will be released on 1 Oct 2018.</p>
  <p>
    <br/>
  </p>


</div>
